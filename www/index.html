<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="right-intel" ng-controller="PostsCtrl">
    <ion-nav-bar class="bar-dark">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
    </ion-nav-bar>
    <ion-view title="Posts">
      <ion-content padding="true">
          <ion-list>
            <ion-item collection-repeat="post in posts"
              class="item item-icon-right">
              <span>{{post.headline}}</span>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-view>
    <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-home" ui-sref="app.posts">
            <ion-nav-view name="posts"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-help" ui-sref="help">
            <ion-nav-view name="help"></ion-nav-view>
        </ion-tab>
    </ion-tabs>

  <script type="text/ng-template" id="posts-container.html">
    <ion-nav-view name="posts" animation="slide-left-right-ios7"></ion-nav-view>
  </script>

  <script type="text/ng-template" id="posts.html">
    <ion-view title="Posts">
      <ion-content padding="true">
          <ion-list>
            <ion-item collection-repeat="post in posts"
              class="item item-icon-right"
              ui-sref="app.posts.detail({post: $index})">
              <span>{{post.headline}}</span>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <script type="text/ng-template" id="post.html">
    <ion-view title="{{post.headline}}">
    <ion-content>
        <div class="item">
          <p>{{{post.headline}}</p>
          <p>{{{post.text}}</p>
        </div>
    </ion-content>
    </ion-view>
  </script>

  <script type="text/ng-template" id="help.html">
    <ion-view title="Home">
      <ion-content padding="true">
         <h2>Using the app</h2>
         <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
      </ion-content>
    </ion-view>
  </script>


</body>

</html>
